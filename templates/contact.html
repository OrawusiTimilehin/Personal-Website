<!DOCTYPE html>
<html>
    <head>
        {% include "header.html" %}
        <link rel="stylesheet" href=" {{ url_for('static', filename='styles/contact.css') }}">
    </head>
    <body>
        {% include "navbar.html" %}
        <h1 class="headers body-text"> CONTACT ME </h1>
        <div class="contact-form-container">
            <form class="form-element" action="{{url_for('contact')}}" method="POST">
                {{ form.csrf_token}}
                {% if error != None %}
                <h3 class="body-text contact-form-labels"> Email: <span class="error-message"> {{error}} </span> </h3>
                {% else %}
                <h3 class="body-text contact-form-labels"> Email: </h3>
                {% endif%}
                <input class="contact-form input-box-small" name="email"> <br>
                <h3 class="body-text contact-form-labels"> Name: </h3>
                <input class="contact-form input-box-small" name="name"> <br>
                <h3 class="body-text contact-form-labels"> Message: </h3>
                <textarea class="contact-form" name="message" rows="9" column="15"> 
                </textarea> <br>
                <h3 class="body-text contact-form-labels"> Additional Information: </h3>
                <input class="contact-form input-box-small" type="text" name="additional_info"> <br>
                <button class="submit-button body-text" type="submit" size> Submit </button>
            </form>
        </div>
    </body>
</html>
